---
layout: page
title: Diensten
permalink: /diensten/
---
<div class="diensten">

  {% for dienst in site.data.diensten %}

    <div class="content-band-{{forloop.index}}" id="{{ dienst.name | downcase }}">

      <div class="textwrapper">

        <h1>{{ dienst.name }}</h1>

        {{ dienst.description }}

        <p><a href="{{ dienst.link }}">Meer informatie over {{ dienst.name  | downcase }}</a></p>
        
      </div>

    </div>

  {% endfor %}

</div>

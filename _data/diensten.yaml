- name: Coachen
  slug: Van hier naar daar
  description: 
    "<p>
      <strong>Een goede coacht helpt jou om van de plaats waar je nu bent te komen op de plaats waar je wilt zijn.</strong>
    </p> 

    <p>
      Coaching is motivatie op gang brengen om te veranderen en jou te helpen om te komen je wil zijn. Dit kan een ideaal, een droom, doel of bestemming zijn.
      Samen sta je sterken twee weten meer dan een. Iedereen heeft bevestiging en aanmoedig nodig en dit geldt zeker als je iets wilt bereiken of veranderen. Dit zien we in de topsport en dat geld ook bij het bereiken van andere doelen. We hebben als mens iemand nodig die ons zelf laat ontdekken waar we goed in zijn, wat we goed kunnen en wat we belangrijk vinden.
    </p>

    <p>
      Soms is coaching ook nodig om moeilijkheden te overwinnen. De problemen waar we mee te maken krijgen worden complexer van aard in de huidige tijd. Een goede coach helpt je optimaal om goed door de problemen heen te komen of om een goede weg te vinden om er mee om te gaan.
    </p>"
  link: /diensten/coaching/

- name: Counseling
  slug: De weg naar herstel
  description: 
    "<p>
      <strong>Een goede counselor helpt je om jezelf weer terug te vinden bij ingrijpende gebeurtenissen.</strong>
    </p>
    <p>
      Het kan zomaar gebeuren dat je in de knoop raakt met jezelf, met een ander of een Ander. Het kan zijn dat je beschadigd bent geraakt, mentaal of geestelijk. Belangrijke levensgebeurtenissen als bijvoorbeeld geboorten of sterfgevallen, trouwen of scheiden, ander werk of verhuizen, ziekte of werkeloosheid kunnen je danig uit je evenwicht brengen.
      Zoals de coach kan helpen om de knoop te ontwarren,  zo kan de counselor helpen om zelf tot herstel te komen. Herstelprocessen kunnen kort zijn maar ook lang duren, afhankelijk hoe de verstoringen of beschadigingen zijn ontstaan en welke impact ze hebben gehad. De counselor helpt om tot herstel en genezing te komen of om te aanvaarden wat onveranderbaar is.
    </p>"
  link: /diensten/counseling/

- name: Training
  slug: De weg van verandering
  description: 
    "<p>
      <strong>Een goede trainer leert jou hoe jij kunt veranderen</strong>
    </p>
    <p>
      Als je iets wilt bereiken heb je daar kennis, ervaring en skills voor nodig. Trainingen kunnen jou nieuwe inzichten geven en je nieuwe houdingen en vaardigheden leren gebruiken en toe te passen.
    </p>
    <p>
      Trainingen kunnen over allerlei onderwerpen gaan en zowel individueel als in groepsverband gegeven worden. Het kan persoonlijk of teamgericht zijn. Niets gaat vanzelf, maar bijna alles is te leren.
    </p>"
  link: /diensten/training/

